<footer id="work-together" class="footer">
    <div class="container">
      <h2 class="footer-title">
      <picture>
        <source
          srcset="./Images/work/logo@1x.webp 1x, ./Images/work/logo@2x.webp 2x"
          media="(min-width: 1440px)" />
        <source
          srcset="./Images/work/logo@1x.webp 1x, ./Images/work/logo@2x.webp 2x"
          media="(min-width: 768px)" />
        <source
          srcset="./Images/work/mob-logo@1x.webp 1x, ./Images/work/mob-logo@2x.webp  2x"
          media="(min-width: 375px)" />
        <source
          srcset="./Images/work/mob-logo@1x.webp 1x, ./Images/work/mob-logo@2x.webp  2x"
          media="(max-width: 375px)" />
        <img loading="lazy" src="./Images/work/mob-logo@1x.webp" alt="logo" /></picture
      >Letâ€™s <span class="footer-accent-text">work</span>together
    </h2>
  
    <form class="js-footer-form footer-contacts-form" name="contact-us" autocomplete="off">
      <div class="contacts-form-field">
        <input
          type="email"
          name="emailContact"
          class="contacts-form-inp input"
          id="email"
          autocomplete="on"
          required
          placeholder=" "
          pattern="^\w+(\.\w+)?@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
        /><label for="email" class="contacts-form-label"> clients@gmail.com</label>
        <span class="valid-notify">Succes!</span>
        <span class="invalid-notify">Invalid email, try again</span>
      </div>

      <div class="contacts-form-field">
        <textarea
          name="comment"
          id="Comment"
          class="contacts-form-inp contacts-form-textarea"
          placeholder="Text us"
          required
        ></textarea>
        <label for="Comment" class="contacts-form-label textarea">comments</label>
      </div>

      <div class="spinner-wrap">
        <button class="contacts-form-btn js-btn-footer" type="submit">Send</button>
        <div class="loader js-loader-footer"></div>
      </div>
    </form>

    <ul class="footer-contacts-list">
      <li class="footer-contacts-item">
        <a href="mailto:lloydjefferson@gmail.com" class="footer-contacts-link"
        >lloydjefferson@gmail.com</a
        >
      </li>
      <li class="footer-contacts-item">
        <a href="tel:+3801111111111" class="footer-contacts-link">+380 11 1111 11 11</a>
      </li>
    </ul>
  </div>
</footer>
